---
- name: Discover node status
  include_tasks: discover.yml

- debug: var=node
- debug: var=cluster

- name: Create the cluster
  include_tasks: init.yml
  when:
    - node == "master"
    - cluster != "initialized"
  tags:
    - init

- name: Set the master information
  set_fact:
    master_ip: "{{ hostvars['node00'].node_ip }}"  # Need to be set after discovery
    token: "{{ hostvars['node00'].token }}"  # Need to be set after discovery/init

- debug: var=node_ip
- debug: var=master_ip
- debug: var=token

- name: Join the cluster
  include_tasks: join.yml
  when:
    - node == "slave"
    - cluster != "joined"
    - token is defined and token != ""
    - master_ip is defined and master_ip != ""
  tags:
    - join

- name: Show cluster status
  shell: kubectl get nodes
  register: nodes_out
  when:
    - node == "master"
    - cluster == "initialized"

- debug: var=nodes_out

- name: Enable CNI (weave)
  shell: kubectl apply -f https://git.io/weave-kube-1.6
  register: cni_out
  when:
    - node == "master"
    - cluster == "initialized"

- debug: var=cni_out
