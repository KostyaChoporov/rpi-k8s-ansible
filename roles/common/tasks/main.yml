---
- name: Ensure apt https exists
  package:
    name: apt-transport-https
    state: present

- name: Add in docker apt repo key
  apt_key:
    url: https://download.docker.com/linux/raspbian/gpg
    state: present

- name: Add in docker apt repo
  apt_repository:
    repo: deb [arch=armhf] https://download.docker.com/linux/raspbian stretch stable
    state: present

- name: Add in k8s apt repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add in k8s apt repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Update apt repos
  apt:
    update_cache: yes

- name: Install docker-ce
  apt:
    name: docker-ce
    state: present

- name: Install k8s (common), we're stuck with 1.5.X for the original rPi models (support dropped in 1.6.X)
  apt:
    name: kubeadm=1.5.7-00
    state: present
    force: yes
