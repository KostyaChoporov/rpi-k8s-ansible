---
- name: Ensure apt https exists
  package:
    name: apt-transport-https
    state: present

- name: Add in docker apt repo key
  apt_key:
    url: https://download.docker.com/linux/raspbian/gpg
    state: present

- name: Add in docker apt repo
  apt_repository:
    repo: deb [arch=armhf] https://download.docker.com/linux/raspbian stretch stable
    state: present

- name: Add in k8s apt repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add in k8s apt repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Update apt repos
  apt:
    update_cache: yes

- name: Remove sonic-pi (as it 'supposedly' breaks docker-ce on rpi's)
  apt:
    name: sonic-pi
    state: absent

- name: Copy across the Docker deb (temporary until the above repo supports stretch stable)
  copy:
    src: binaries/docker-ce_17.09.0~ce~rc3-0~raspbian_armhf.deb
    dest: /tmp/docker-ce_17.09.0~ce~rc3-0~raspbian_armhf.deb

#- name: Install docker-ce
#  apt:
#    name: docker-ce
#    state: present

- name: Install docker-ce (temporary until the above repo supports stretch stable)
  apt:
    deb: /tmp/docker-ce_17.09.0~ce~rc3-0~raspbian_armhf.deb

- name: Delete the .deb (temporary until the above repo supports stretch stable)
  file:
    path: /tmp/docker-ce_17.09.0~ce~rc3-0~raspbian_armhf.deb
    state: absent

- name: Install k8s (common)
  apt:
    name: kubeadm
    state: present
